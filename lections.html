<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/edit.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript" src="js/javascript.js"></script>
    <title></title>
</head>
<body>
    <div class="header">
        <div>
            <a class="menu_logo" href="">
                <img border="0" alt="Яндекс" src="images/logo.png">
            </a>
        </div>

        <ul class="menu">
            <li class="active"><a href="#!/index">О ШРИ</a></li>
            <li><a href="#!/users">Список участников</a></li>
            <li><a href="#!/lections">Список лекций</a></li>
            <li><a href="#!/lenta">FAQ</a></li>
        </ul>
    </div>
    <div class="page">
        <button type="button" style="display: inline-block" class="popup-link-1">Добавить лекцию</button>
        <div class="popup-box" id="popup-box-1">
            <div class="close">
                <img src="images/gtk-close_1531.png">
            </div>
            <div class="top">
                <h2>Новая лекция:</h2>
            </div>
            <div class="bottom">
                <form action="">
                    <div>Фотография:<input type="text" name="photo" class="edit"></div></br>
                    <div>Имя:<input type="text" name="name" class="edit"></div></br>
                    <div>Презентация:<input type="text" name="presentation" class="edit"></div></br>
                    <div>Видео:<input type="text" name="video" class="edit"></div></br>

                </form>
            </div>
        </div>

        <div id="lection_template">
            {{#lection_list}}
            <div>
                <ul>
                    <li>
                        <div style=" width:100%; height:1px; clear:both;"></div>
                        <div  class="">
                            <img src=""/>
                        </div>
                        <div class="">
                            <div><h3>{{name}}</h3></div>
                            <div>Фамилия: {{lection_id}}</div>
                            <div></div>
                            <div><iframe class="video-player" width="480" height="270" frameborder="0" src="{{video_url}}"></iframe></div>
                            <div>О себе: {{slides_url}}</div>

                        </div>
                        <div style=" width:100%; height:1px; clear:both;"></div>
                    </li>
                </ul>
            </div>
            {{/lection_list}}
        </div>

    </div>
    <script src="js/mustache.js"></script>
    <script src="js/template-load.js"></script>
</body>
</html>
